
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFRIGYE Attendance System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Previous style content remains the same -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-image: url(./2.jpg);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            padding: 2rem;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .logo {
            width: 150px;
            height: 150px;
            object-fit: contain;
            margin: 0 auto 1rem;
            display: block;
            border-radius: 15px;
        }

        h1 {
            color: #FFD700;
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 0.5rem;
            text-align: center;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 2rem;
            font-size: 1.8rem;
            text-align: center;
        }

        h3 {
            color: #2c3e50;
            margin: 2rem 0 1rem;
            font-size: 1.5rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        input[type="text"], 
        input[type="date"] {
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            min-width: 250px;
        }

        input[type="text"]:focus,
        input[type="date"]:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            background: #3498db;
            color: white;
            font-size: 0.9rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background: #2980b9;
        }

        table {
            width: 100%;
            margin: 2rem auto;
            border-collapse: separate;
            border-spacing: 0;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #3498db;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        tr:hover {
            background: #f8f9fa;
        }

        tr:last-child td {
            border-bottom: none;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .container {
                padding: 1rem;
            }

            .logo {
                width: 100px;
                height: 100px;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            button {
                width: 100%;
            }

            table {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="2.jpg" alt="AFRIGYEI Logo" class="logo" id="logo">
        <h1>AFRIGYEI</h1>
        <h2>Attendance System</h2>
        
        <div class="input-group">
            <input type="text" id="name" placeholder="Enter your name">
            <button onclick="markAttendance()">Mark Attendance</button>
        </div>

        <div class="button-group">
            <button onclick="saveToPDF()">Save to PDF</button>
            <button onclick="retrieveRecords()">Retrieve Records</button>
            <button onclick="clearRecords()">Clear Records</button>
            <button onclick="countRepeatedNames()">Count Repeated Names (31 Days)</button>
        </div>
        
        <h3>Attendance List</h3>
        <input type="date" id="searchDate" onchange="searchByDate()">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody id="attendanceList"></tbody>
        </table>
    </div>
    
    <script>
        // Previous functions remain the same except for saveToPDF
        function markAttendance() {
            let name = document.getElementById('name').value;
            if (name === "") {
                Swal.fire({
                    title: 'Error!',
                    text: 'Please enter your name.',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
                return;
            }
            let time = new Date().toLocaleString();
            let table = document.getElementById('attendanceList');
            let row = table.insertRow();
            row.insertCell(0).innerText = name;
            row.insertCell(1).innerText = time;
            
            localStorage.setItem(time, name);
            document.getElementById('name').value = "";

            Swal.fire({
                title: 'Success!',
                text: 'Attendance marked successfully!',
                icon: 'success',
                timer: 1500,
                showConfirmButton: false
            });
        }

        function saveToPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // Add title with styling
            doc.setFontSize(24);
            doc.setTextColor(40, 40, 40);
            doc.text('AFRIGYEI', doc.internal.pageSize.width / 2, 20, { align: 'center' });
            
            doc.setFontSize(16);
            doc.text('Attendance Record', doc.internal.pageSize.width / 2, 30, { align: 'center' });
            
            // Add date
            doc.setFontSize(12);
            doc.text(`Generated on: ${new Date().toLocaleString()}`, 15, 40);
            
            // Get table data
            let table = document.getElementById('attendanceList');
            let rows = table.rows;
            let data = [];
            
            for (let i = 0; i < rows.length; i++) {
                let name = rows[i].cells[0].innerText;
                let time = rows[i].cells[1].innerText;
                data.push([name, time]);
            }
            
            // Add table with styling
            doc.autoTable({
                head: [['Name', 'Time']],
                body: data,
                startY: 50,
                headStyles: {
                    fillColor: [52, 152, 219],
                    textColor: 255,
                    fontSize: 12,
                    halign: 'center'
                },
                bodyStyles: {
                    fontSize: 11,
                    halign: 'left'
                },
                alternateRowStyles: {
                    fillColor: [245, 245, 245]
                },
                margin: { top: 50 },
                styles: {
                    cellPadding: 5,
                    fontSize: 10,
                    valign: 'middle',
                    overflow: 'linebreak',
                    cellWidth: 'auto'
                },
                columnStyles: {
                    0: { cellWidth: 80 },
                    1: { cellWidth: 80 }
                }
            });
            
            // Save the PDF
            doc.save("Attendance_Record.pdf");

            Swal.fire({
                title: 'Success!',
                text: 'PDF has been generated with table format!',
                icon: 'success',
                timer: 1500,
                showConfirmButton: false
            });
        }

        function retrieveRecords() {
            let table = document.getElementById('attendanceList');
            table.innerHTML = "";
            
            for (let i = 0; i < localStorage.length; i++) {
                let time = localStorage.key(i);
                let name = localStorage.getItem(time);
                let row = table.insertRow();
                row.insertCell(0).innerText = name;
                row.insertCell(1).innerText = time;
            }

            Swal.fire({
                title: 'Records Retrieved!',
                text: 'All attendance records have been loaded.',
                icon: 'info',
                timer: 1500,
                showConfirmButton: false
            });
        }

        function searchByDate() {
            let searchDate = document.getElementById('searchDate').value;
            let table = document.getElementById('attendanceList');
            table.innerHTML = "";
            let found = false;
            
            for (let i = 0; i < localStorage.length; i++) {
                let time = localStorage.key(i);
                let name = localStorage.getItem(time);
                
                if (time.includes(searchDate)) {
                    let row = table.insertRow();
                    row.insertCell(0).innerText = name;
                    row.insertCell(1).innerText = time;
                    found = true;
                }
            }

            if (!found) {
                Swal.fire({
                    title: 'No Records Found',
                    text: 'No attendance records found for the selected date.',
                    icon: 'info',
                    confirmButtonText: 'OK'
                });
            }
        }

        function clearRecords() {
            Swal.fire({
                title: 'Are you sure?',
                text: "You won't be able to revert this!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, delete it!'
            }).then((result) => {
                if (result.isConfirmed) {
                    localStorage.clear();
                    let table = document.getElementById('attendanceList');
                    table.innerHTML = "";
                    Swal.fire(
                        'Deleted!',
                        'All records have been cleared.',
                        'success'
                    );
                }
            });
        }

        function countRepeatedNames() {
            const today = new Date();
            const thirtyOneDaysAgo = new Date(today);
            thirtyOneDaysAgo.setDate(today.getDate() - 31);
            
            const nameCount = {};
            
            for (let i = 0; i < localStorage.length; i++) {
                const time = localStorage.key(i);
                const date = new Date(time);
                
                if (date >= thirtyOneDaysAgo && date <= today) {
                    const name = localStorage.getItem(time);
                    nameCount[name] = (nameCount[name] || 0) + 1;
                }
            }
            
            let message = '';
            for (const name in nameCount) {
                message += `${name}: ${nameCount[name]} times\n`;
            }
            
            Swal.fire({
                title: 'Attendance Count (Last 31 Days)',
                text: message || 'No records found in the last 31 days',
                icon: 'info',
                confirmButtonText: 'OK',
                customClass: {
                    content: 'text-left'
                }
            });
        }
    </script>
</body>
</html>
